<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- How to compare two JSON with same properties without order -->
    <script>
        let obj1 = {name:"Person1",age:5}
        let obj2 = {age:5,name:"Person1"}
        var flag=true;
        if(Object.keys(obj1).length==Object.keys(obj2).length)
        {
            for(let key in obj1){
                if(obj1[key]==obj2[key])
                {
                    continue;
                }
                else{
                    flag=false;
                    break;
                }
            }
        }else{
            flag=false;
        }
        console.log(flag);

    </script>
</body>
</html>
